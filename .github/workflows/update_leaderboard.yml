name: Update Leaderboard

# Run this ONLY when code is merged into the 'main' branch
on:
  push:
    branches:
      - main
    paths:
      # FIXED: Added '**' to detect files in subfolders (e.g., submissions/team/pred.csv)
      - 'submissions/**/*.csv'

permissions:
  contents: write

jobs:
  update-table:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas scikit-learn

      - name: Restore Secret Key
        env:
          # FIXED: Updated variable name to match your secret
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: |
          # FIXED: Added '| gzip -d' to decompress the large file
          echo "$TEST_LABELS" | base64 -d | gzip -d > data/test_labels_hidden.csv

      - name: Generate New Leaderboard
        # FIXED: Added 'competition/' directory prefix
        run: python competition/update_leaderboard.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "LeaderboardBot"
          git config --global user.email "bot@github.com"
          
          # We expect the python script to update 'leaderboard/leaderboard.md'
          git add leaderboard/leaderboard.md
          git add leaderboard/leaderboard.csv
          
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ† Update Leaderboard"
          git push
